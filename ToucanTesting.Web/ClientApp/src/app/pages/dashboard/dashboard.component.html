<div class="card-body"
     style="height: 250px; width: 100%">
  <ng-scrollbar #scrollable
                [invertX]="invertX"
                [invertY]="invertY"
                [trackX]="true"
                [compact]="compact"
                [shown]="shown"
                [disableOnBreakpoints]="false"
                [disabled]="disabled">

    <div style="padding: 1em; height: 400px;"
         [innerHTML]="text"></div>

  </ng-scrollbar>
</div>
